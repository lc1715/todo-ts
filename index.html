<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Mini Project</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>To-Do List</h1>
    <div id="container">
        <form id="todoform">
            <input id="todoinput" type="text" />
            <button id="addbtn" type="submit">Add</button>
            <ul id="todolist"></ul>
        </form>
        <form id="removeform">
            <button id="removebtn" type="submit">Delete List</button>
        </form>
    </div>

    <script src="dist/index.js"></script>
</body>

</html>
